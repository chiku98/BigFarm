<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square sq2" style="--i:0;"></div>
            <div class="square sq2" style="--i:1;"></div>
            <div class="square sq2" style="--i:2;"></div>
            <div class="square sq2" style="--i:3;"></div>
            <div class="square sq2" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Sign Up</h2>
                    <div id="msg">
                        {{msg}}
                    </div>
                    <form action="http://127.0.0.1:5002/register" method="post">
                        <div class="inputBox ibox2">
                            <input type="text" placeholder="Name" name="name">
                        </div>
                        <div class="inputBox ibox2">
                            <input type="number" placeholder="Mobile No" name="mobile">
                        </div>
                        <div class="inputBox ibox2">
                            <input type="email" placeholder="Email" name="email">
                        </div>
                        
                        <div class="inputBox ibox2">
                            <input type="password" placeholder="Password" name="password">
                        </div>
                        <!-- <div id="msg2">
                            {{msg2}}
                        </div> -->
                        <div class="inputBox ibox2">
                            <input type="password" placeholder="Confirm Password" name="confirm_password">
                        </div>
                        <!-- <div id="msg1">
                            {{msg1}}
                        </div> -->
                        <div class="inputBox ibox2">
                            <input type="submit" value="Sign Up" >
                        </div>
                        <p class="forget">Don't have an account ?<a href="{{'login'}}" style="text-decoration: none;color:gray">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
