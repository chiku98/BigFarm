<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css"/>
    <title>Document</title>
</head>
<body>
    <section> 
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                  <h2>Login</h2>
                  <div style="color: black;">
                    {{msg}}
                  </div>
                  <form action="http://127.0.0.1:5002/login" method="post">
                      <div class="inputBox">
                          <input type="email" name="email" placeholder="Email">
                      </div>
                      <div class="inputBox">
                        <input type="password" name="password" placeholder="password">
                    </div>
                    <div class="inputBox">
                      <input type="submit" value="Login"> 
                    </div>
                    <p class="forget"><a href="#" style="text-decoration: none;color:black">Forget password.?</a></p>
                    <p class="forget">Don't have an account ?<a href="{{'signup'}}" style="text-decoration: none;color:black">Sign Up</a></p>
                  </form>
    
                </div>
    
            </div>
    
        </div>
    </section>    
</body>
</html>
